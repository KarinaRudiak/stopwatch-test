<div class="content" role="main">
  <h1>{{title}}</h1>
  <div class="card">
    <p class="timer">{{timer.toISOString().substr(11, 8)}}</p>
  </div>
  <div class="stopwatch">
    <button (click)="startTimer()">
      {{isRunning ? 'Stop' : 'Start'}}
    </button>
    <button (dblclick)="pauseTimer()">Wait</button>
    <button (click)=" resetTimer()">Reset</button>
  </div>
</div>
